{
  "XContentTypeConfig": {
    "enabled": true
  },

  "XFrameOptionsConfig": {
    "enabled": true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled": true
  },

  "HstsConfig": {
    "enabled": false,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "enabled":true,
    "csp": {
      "default-src":["'self'"],
      "object-src":["'none'"],
      "media-src":["'none'"],
      "font-src":["'none'"],
      "script-src":["'self'", "'unsafe-inline'"],
      "style-src":["'self'", "'unsafe-inline'"]
    },
    "cspReportOnly":{}
  },

  "HttpOnlyConfig": {
    "httpOnlyEnabled": true,
    "secureEnabled": true,
    "sessionPatterns": ["JSESSIONID"]
  }
}